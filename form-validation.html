<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
            </style>
    </head>
    <body>
<div class="form">
                              <div class="informations">
    <div class="name">
        <label class="text-styling" for="name">Name:</label>
        <input type="text" name="name" id="name"> 
    </div>


    <div class="last-name">
        <label class="text-styling" for="last name">Last Name:</label>
        <input type="text" name="last-name" id="last-name"> 
    </div>


    <div class="address">
        <label class="text-styling" for="address">Address:</label>
        <input type="text" name="address" id="address"> 
    </div>


    <div class="password">
        <label class="text-styling" for="password">Password:</label>
        <input type="password" name="password" id="password"> 
    </div>


    <div class="comments">
        <label class="text-styling" for="comments">Comments:</label>
        <textarea rows="3" cols="3" name="comments" id="comments"></textarea>
        
       
    </div>

                           </div>

    <div class="send">
        <input type="text" name="send" id="send" value="Send" onclick="display()"> 
    </div>


    <div class="reset"> 
        <input type="text" name="reset" id="reset" value="Reset" onclick="resetBtn()" > 
    </div>

</div>
</div>

    </body>




<script src="js/script.js">
    
</script>
</html>
